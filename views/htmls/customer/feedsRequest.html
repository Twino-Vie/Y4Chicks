<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feeds Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/custReg.css">

</head>

<body>
    <div class="form-wrapper">
        <h2 class=" form-title text-center">Feeds Stock Request Form</h2>
        <p class=" form-label mb-4">
            Kindly fill in this form to request poultry feeds. Each bag is 50kgs and payment is due within 2 months of
            delivery.
            Starter farmers are encouraged to order responsibly.
        </p>
        <form id="feedsForm">
            <!-- Farmer Info -->
            <div class="mb-3">
                <label for="farmerName" class="form-label">Farmer Name</label>
                <input type="text" id="farmerName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="farmerPhone" class="form-label">Phone Number</label>
                <input type="tel" id="farmerPhone" class="form-control" required>
            </div>
            <!-- Feed Details -->
            <div class="mb-3">
                <label for="feedType" class="form-label">Type of Feed</label>
                <select id="feedType" class="form-select" required>
                    <option value="">--Select Feed Type--</option>
                    <option value="Starter">Starter</option>
                    <option value="Grower">Grower</option>
                    <option value="Finisher">Finisher</option>
                    <option value="Layer Mash">Layer Mash</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity (Number of 50kg Bags)</label>
                <input type="number" id="quantity" class="form-control" min="1" max="2" required>
            </div>
            <!-- Unit Cost -->
            <div class="mb-3">
                <label for="unitCost" class="form-label">Unit Cost (per 50kg bag)</label>
                <input type="number" id="unitCost" class="form-control" value="100000" readonly>
            </div>
            <!-- Total Cost -->
            <div class="mb-3">
                <label for="totalCost" class="form-label">Total Cost</label>
                <input type="number" id="totalCost" class="form-control" readonly>
            </div>
            <!--order date-->
            <div class="mb-3">
                <label for="requestDate" class="form-label">Date of Request</label>
                <input type="date" id="requestDate" class="form-control" required>
            </div>
            <!-- Payment -->
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Preferred Payment Method</label>
                <select id="paymentMethod" class="form-select" required>
                    <option value="">--Select Payment Method--</option>
                    <option value="Mobile Money">Mobile Money</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Cash on Delivery">Cash on Delivery</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Submit Request</button>
            </div>

            <p id="resultMessage" class="mt-3 text-success text-center fw-bold"></p>

        </form>
    </div>

    <script src="/public/feeds.js"></script>

</body>

</html>
