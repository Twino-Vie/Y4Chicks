<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Feeds & Orders | Young4ChickS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/public/custReg.css">

</head>

<body>
  <div class="container mt-5">
    <h2 class="text-success fw-bold">üì¶ Feed Stock & Orders</h2>

    <!-- Inventory Table -->
    <h5 class="fw-semibold text-secondary">Current Feed Inventory (bags)</h5>
    <table class="table table-bordered mb-5">
      <thead class="table-light">
        <tr>
          <th>Feed Type</th>
          <th>Quantity in Stock</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="feedStockTable">
        <!-- Inventory rows populated by JS -->
      </tbody>
    </table>

    <!-- Orders Table -->
    <h5 class="fw-semibold text-secondary">üìã Recent Feed Orders</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-success">
          <tr>
            <th>Farmer Name</th>
            <th>Phone</th>
            <th>Feed Type</th>
            <th>Quantity</th>
            <th>Unit Cost</th>
            <th>Total Cost</th>
            <th>Payment Method</th>
            <th>Request Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="feedOrdersTable">
          <!-- Orders rows populated by JS -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="10">
              <label class="fw-semibold me-2">üîç Filter by Status:</label>
              <select id="statusFilter" class="form-select d-inline w-auto" onchange="applyFilter()">
                <option value="All">All</option>
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Cancelled">Cancelled</option>
              </select>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- Edit Feed Stock Modal -->
  <div class="modal fade" id="editFeedModal" tabindex="-1" aria-labelledby="editFeedModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" onsubmit="submitStockUpdate(event)">
        <div class="modal-header">
          <h5 class="modal-title" id="editFeedModalLabel">Update Feed Stock</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editFeedId" />
          <div class="mb-3">
            <label class="form-label">Feed Type</label>
            <input type="text" class="form-control" id="editFeedType" readonly />
          </div>
          <div class="mb-3">
            <label class="form-label">New Quantity (bags)</label>
            <input type="number" class="form-control" id="editFeedQuantity" min="0" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/public/feedstock.js"></script>


</body>

</html>
