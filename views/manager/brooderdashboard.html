<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard - Young4ChickS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/custReg.css">
   
</head>

<body>

    <!-- ðŸ”µ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Young4ChickS - Manager</a>
            <div class="d-flex">
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <!-- ðŸ“Š Dashboard -->
    <div class="container dashboard-container">
        <h2 class="my-4 text-center">Manager Dashboard</h2>

            <div class="col-md-6">

                            <h5 class="card-title">Approve Requests</h5>
                            <p class="card-text">Review and approve feed or chick requests submitted by farmers.</p>
                            <button class="btn btn-primary">Go to Approvals</button>
                        </div>
                    </div>
                </a>
            </div>

            <!-- ðŸ‘¤ Manage Users -->
            <div class="col-md-6">
                <a href="/manager/users" class="text-decoration-none text-dark">

                        <div class="card-body text-center">
                            <h5 class="card-title">Manage Users</h5>
                            <p class="card-text">View, update, or remove farmers and sales agents from the system.</p>
                            <button class="btn btn-primary">Go to User Management</button>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>

</body>

</html>
