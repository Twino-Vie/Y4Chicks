<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Approve Requests - Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/custReg.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Young4ChickS - Manager</a>
            <a href="/manager/dashboard" class="btn btn-outline-light ms-auto">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Pending Feed & Chick Requests</h2>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>FarmerType</th>
                    <th>chickType</th>
                    <th>chickCategory</th>
                    <th>numChicks</th>
                    <th>chickAge</th>
                    <th>dateAdded</th>

            </thead>
            <tbody id="requestsTable">
                <!-- Example row -->
                <tr>
                    <td>starter</td>
                    <td>Layers</td>
                    <td>exotics</td>
                    <td>100</td>
                    <td>23</td>
                    <td>2025-08-03</td>
                    <td><span class="badge bg-warning text-dark">Pending</span></td>
                    <td>
                        <button class="btn btn-success btn-sm me-1">Approve</button>
                        <button class="btn btn-danger btn-sm">Reject</button>
                    </td>
                </tr>
                <!-- Dynamically fill this with backend data -->
            </tbody>
        </table>
    </div>

</body>

</html>
